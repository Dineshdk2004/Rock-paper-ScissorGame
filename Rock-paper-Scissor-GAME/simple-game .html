

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper Scissor game</title>
</head>

<body>

    <div class="container">
        <p class="title">Rock paper Scissors</p>
    <button class="move-button js-rock-button">Rock</button>
    <button class="move-button js-paper-button">Paper</button>
    <button class="move-button js-scissors-button">Scissors</button>
    <p class="js-result result"></p>
    <p class="js-score"></p>
    <p class="js-move"></p>
    <button onclick="
        score.win=0;
        score.lose=0;
        score.tie=0;
        localStorage.removeItem('score');
        updatescoreelement();
    " class="reset-score-button"> Reset game</button>
    <button class="auto-play-button" onclick="
      autoplay();
    ">Auto play</button>
    </div>
    
   <script src="function.js"></script>
</body>
</html>
